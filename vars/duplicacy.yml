use_duplicacy: True
application: gitea
duplicacy_storage_backend: onedrive
hc_API_key: "Your healthchecks.io API key goes here"
duplicacy_storage_password: "Your duplicacy storage password goes here"
duplicacy_storage_name: storage
duplicacy_storage_url: one://storage/
# just as an example of tasks and filters
duplicacy_pretasks: |
    {% if application == "pihole" %}
    cd /tmp
    pihole -a -t
    {% endif %}
    {% if application == "gitea" %}
    runuser -l git -c "gitea dump -c /etc/gitea/app.ini -w /tmp/ -f /home/git/gitea_backup.zip"
    {% endif %}
duplicacy_posttasks: |
    {% if application == "pihole" %}
    rm /tmp/pi-hole-*-teleporter*
    {% endif %}
duplicacy_filters: |
    {% if application == "gitea" %}
    +home/git/*
    +home/
    {% endif %}
